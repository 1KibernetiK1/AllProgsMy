<!DOCTYPE html>
<html ng-app="mainApp">
<head>

    <link href="../../Libs/bootstrap.css" rel="stylesheet" />
    <link href="../../Libs/bootstrap-theme.css" rel="stylesheet" />
    <script src="../../Libs/angular.js"></script>

    <script src="app.js"></script>

    <meta charset="utf-8" />
    <title>AngularJS Tutorial</title>

</head>

<body ng-controller="mainController">
    <p>
        Директива ng-include
        позволяет загружать часть страницы
        после загрузки основной с сервера
        ajax-запросом
    </p>
    <h3> 1) В виде тэга </h3>
    <ng-include src="url"></ng-include>
    <br>
    <h3> 2) В виде атрибута</h3>
    <span ng-include="url"></span>
    <br>
    <h3> 3) В виде класса</h3>
    <span class="ng-include: url;"></span>
</body>
</html>
