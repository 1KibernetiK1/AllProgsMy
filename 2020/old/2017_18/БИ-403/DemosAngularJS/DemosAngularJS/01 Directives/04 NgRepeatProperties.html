<!DOCTYPE html>
<html ng-app="mainApp">
<head>

    <link href="../Libs/bootstrap.css" rel="stylesheet" />
    <link href="../Libs/bootstrap-theme.css" rel="stylesheet" />
    <script src="../Libs/angular.js"></script>

    <meta charset="utf-8" />
    <title>AngularJS Tutorial</title>
    <script>
        // 1) модель данных
        var model =
            [
                { name: "Вася", age: 17, weight: 50 },
                { name: "Петя", age: 18, weight: 60 },
                { name: "Коля", age: 19, weight: 70 }
            ];
        // ТОЧКА ВХОДА... - главный модуль
        var mainApp = angular.module("mainApp", []);
        // 2) контроллер - бизнес логика
        mainApp.controller("mainController", function ($scope) {
            // код контроллера
            // $scope - встроенная переменная
            // для обращения к ВЬЮШКЕ
            $scope.students = model;
        })
    </script>
</head>

<body ng-controller="mainController">
    <h2>AngularJS Tutorial</h2>
    <h3> Директива NgRepeat </h3>

    <ul>
        <li ng-repeat="s in students">
            <!-- перебираем все свойства объекта  -->
            <span ng-repeat="property in s">
                {{property}},
            </span>
        </li>
    </ul>
    

</body>
</html>
